<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <link rel="shortcut icon" href="../assets/ellipse.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/dashboardUser.css">
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body>
    <header class="header">
        <div class="header__container-first">
            <img class="header__img" src="../assets/ellipse.svg" alt="Logo">
            <img class="header__tilte" src="../assets/kenzieEmpresas.svg" alt="kenzieEmpresas">
        </div>
            <button class="header__button header__button--logout">Logout</button>
    </header>
    <section class="section">
        <div class="section__container-first">
            <h1 class="section__user-name"></h1>
            <h2 class="section__email"></h2>
        </div>
        <div class="section__container-empty">
            <h1 class="section__title-empty">Você ainda não foi contratado</h1>
        </div>
        <div class="section__container-secound">
            <div class="section__container-data">
                <h2 class="section__companie-name"></h2>
                <h2 class="section__risk">-</h2>
                <h2 class="section__sector-name"></h2>
            </div>
            <div class="section__container-ul">
                <ul class="section__ul"></ul>
            </div>
        </div>
    </section>
    <script type="module" src="../scripts/dashboardUser.js"></script>
</body>
</html>
